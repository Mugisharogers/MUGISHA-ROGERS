<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apply</title>
    </head>
    <body>
        <h2>Fill the form carefully</h2>
        <form>
            First name:
            <br>
            <input type="text" name="firstname">
            <br>
            Last name:
            <br>
            <input type="text" name="lastname">
            <br>
            Birthday(month and year):
            <br>
            <input type="month" name="bdaymonth">
            <br>
            Select time to work:
            <br>
            <input type="time" name="usr-time">
            <br>
            Select your gender:
            <br>
            <input type="radio" name="gender" value="male" checked>male
            <br>
            <input type="radio" name="gender" value="female" checked>female
            <br>
            <input type="radio" name="gender" value="others" checked>others
            <br>
            <input type="checkbox" name="vehical1" value="car">I have a car
            <br>
            <input type="checkbox" name="vehical2" value="lorry">I have a lorry
            <br>
            E-mail:
            <br>
            <input type="email" name="email">
            <br>
            Add your Home page:
            <br>
            <input type="url" name="homepage">
            <br>
            <span class="input-text-group" id="donn1">Address</span>
            <br>
            <input type="text" placeholder="Street Address" aria-describedby="denn1">
            <br>
            <input type="text" placeholder="Street Address line2" aria-describedby="denn1">
            <br>
            <input type="text" placeholder="City" aria-describedby="denn1">
            <br>
            <input type="text" placeholder="Region" aria-describedby="denn1">
            <br>
            <input type="text" placeholder="Postal/Zip code" aria-describedby="denn1">

            <select name="car">
<option value="kampala">Kampala</option>
<option value="mbarara">Mbarara</option>
<option value="masaka">Masaka</option>
<option value="gulu">Gulu</option>
<option value="hoima">Hoima</option>
            </select>
<br>
<input type="submit" value="submit">
            


        </form>
    </body>
</html>
